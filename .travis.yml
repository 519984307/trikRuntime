compiler:
  - gcc

env: CONFIG=release   VERA=false   SUFFIX=

cache: ccache

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - python-pip

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      name: "Linux release"
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      env: CONFIG=debug     VERA=true SUFFIX=
      name: "Linux debug + vera"
    - os: osx
      osx_image: 9.latest
      name: "macOS release"
git:
  depth: 1

language: cpp


install:
  - ./.travis/install.sh

script:
  - ./.travis/script.sh

after_script:
  - ./.travis/after_script.sh

after_success:
  - if [ "$CONFIG" = "debug" ]; then codecov; fi
